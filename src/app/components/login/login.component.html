
<div class="text-center form-centre">
  <form class="form-signin">
    <h1>Please Sign In</h1>
    <form class="form-signin"></form>
      <input type="username" class="form-control" placeholder="Username" autofocus />
      <input type="password" class="form-control" placeholder="Password" />
      <button class="btn btn-lg btn-success btn-block" (click)="handleSignIn()">Sign in</button>
      <button (click)="signOut()">Signout</button>
  </form>
</div>
