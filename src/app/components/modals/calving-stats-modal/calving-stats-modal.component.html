<ngx-smart-modal #calvingStats identifier="calvingStats">
  <h4 class="text-center">Calving Stat</h4>
  <div class="cms-form">
    <form [formGroup]="calvingStatForm">
      <div class="mb-2">
        <label
          [ngClass]="{ 'invalid-label': isAlive.invalid && isAlive.dirty }"
          for="isAlive"
          ><strong>Calf Alive - </strong>&nbsp;
        </label>
        <div class="btn-group btn-group-toggle" id="isAlive">
          <label
            class="btn btn-outline-primary btn-sm"
            [ngClass]="getCSSForIsAliveYes()"
          >
            <input
              formControlName="isAlive"
              value="alive"
              type="radio"
              name="isAlive"
              id="alive"
              required
            />Yes
          </label>
          <label
            class="btn btn-outline-primary btn-sm"
            [ngClass]="getCSSForIsAliveNo()"
          >
            <input
              formControlName="isAlive"
              value="dead"
              type="radio"
              name="isAlive"
              id="dead"
              required
            />No
          </label>
        </div>
        <div
          *ngIf="isAlive.invalid && isAlive.dirty"
          class="cms-invalid-feedback"
        >
          <cms-form-errors
            [errors]="isAlive.errors"
            [isRadio]="true"
          ></cms-form-errors>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="easeOfCalving"><strong>Ease of Calving</strong></label>
          <div class="form-check" id="easeOfCalving">
            <input
              formControlName="easeOfCalving"
              type="radio"
              class="form-check-input"
              name="easeOfCalving"
              id="assistanceNone"
              value="assistanceNone"
              [ngClass]="getCSSForCalvingEase()"
            />
            <label class="form-check-label" for="assistanceNone"
              >No assistance required</label
            >
          </div>
          <div class="form-check">
            <input
              formControlName="easeOfCalving"
              class="form-check-input"
              type="radio"
              name="easeOfCalving"
              id="assistanceRequired"
              value="assistance"
              [ngClass]="getCSSForCalvingEase()"
            />
            <label class="form-check-label" for="assistanceRequired"
              >Assistance required</label
            >
          </div>
          <div class="form-check">
            <input
              formControlName="easeOfCalving"
              class="form-check-input"
              type="radio"
              name="easeOfCalving"
              id="assistanceVet"
              value="vet"
              [ngClass]="getCSSForCalvingEase()"
            />
            <label class="form-check-label" for="assistanceVet"
              >Vet required</label
            >
            <div class="invalid-feedback">
              <cms-form-errors [errors]="calvingEase.errors" [isRadio]="true">
              </cms-form-errors>
            </div>
          </div>
        </div>
        <div class="col">
          <label for="assistanceReason">
            <strong>Assistance Reason</strong>
          </label>
          <div class="form-check" id="assistanceReason">
            <input
              formControlName="reasonBigCalf"
              class="form-check-input"
              type="checkbox"
              name="assistanceReason"
              id="bigCalf"
              value="bigCalf"
            />
            <label class="form-check-label" for="bigCalf">Big calf</label>
          </div>
          <div class="form-check">
            <input
              formControlName="reasonPoorPres"
              class="form-check-input"
              type="checkbox"
              name="assistanceReason"
              id="poorPresentation"
              value="poorPresentation"
            />
            <label class="form-check-label" for="poorPresentation"
              >Poor presentation</label
            >
          </div>
          <label class="mt-2" for="calvingNotes"><strong>Notes</strong></label>
          <textarea
            formControlName="calvingNotes"
            id="calvingNotes"
            class="form-control"
            style="resize: none"
            rows="3"
          ></textarea>
        </div>
      </div>
      <label for="vigour"><strong>Vigour</strong></label>
      <div class="form-group">
        <label
          class="range-label"
          [ngClass]="{ disabled: gettingUp.disabled }"
          for="gettingUp"
          >Getting up (1 slow - 5 fast</label
        >
        <div class="input-group">
          <input
            formControlName="gettingUp"
            type="range"
            name="gettingUp"
            id="gettingUp"
            class="form-control-range w-50"
            min="1"
            max="5"
            step="1"
          />
          <div class="input-group-append ml-2">
            <div
              class="input-group-text"
              [ngClass]="{ disabled: gettingUp.disabled }"
            >
              {{ gettingUp.value }}
            </div>
          </div>
        </div>
      </div>
      <label for="firstDrink" [ngClass]="getCSSForDrinkAssistNo()"
        >First feed assisted -
      </label>
      <div class="btn-group btn-group-toggle ml-2 mb-2" id="firstDrink">
        <label
          class="btn btn-outline-primary btn-sm"
          [ngClass]="getCSSForDrinkAssistYes()"
        >
          <input
            formControlName="drinkAssistance"
            value="yes"
            type="radio"
            name="drinkAssistance"
            id="firstDrink"
          />Yes
        </label>
        <label
          class="btn btn-outline-primary btn-sm"
          [ngClass]="getCSSForDrinkAssistNo()"
        >
          <input
            formControlName="drinkAssistance"
            value="no"
            type="radio"
            name="drinkAssistance"
            id="no"
          />No
        </label>
      </div>
      <div
        *ngIf="drinkAssistance.invalid && drinkAssistance.dirty"
        class="cms-invalid-feedback"
      >
        <cms-form-errors
          [errors]="isAlive.errors"
          [isRadio]="true"
        ></cms-form-errors>
      </div>
      <div class="form-group">
        <label for="damHealth"
          ><strong>Dam health </strong>(1 worst - 5 best)</label
        >
        <div>
          <div class="input-group">
            <input
              formControlName="damHealth"
              type="range"
              name="damHealth"
              id="damHealth"
              class="form-control-range w-50"
              min="1"
              max="5"
              step="1"
            />
            <div class="input-group-append ml-2">
              <div class="input-group-text">{{ damHealth.value }}</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-success mr-3" (click)="save()">Save</button>
        <button class="btn btn-danger" (click)="close()">Cancel</button>
      </div>
    </form>
  </div>
</ngx-smart-modal>
