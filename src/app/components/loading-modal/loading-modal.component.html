<ngx-smart-modal
  #loadingModal
  identifier="loadingModal"
  class="loading"
  [closable]="false"
  [escapable]="false"
  [dismissable]="false"
  [customClass]="'nsm-centered'"
>
<div class="w-100">

  <img class="loading-spinner" src="assets/cowLoading.svg" alt="LoadingIcon" />
</div>
</ngx-smart-modal>
