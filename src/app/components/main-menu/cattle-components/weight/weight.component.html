<div class="cms-container">
  <span class="cms-flex-item">
    <span
      (click)="backToMain()"
      class="fas fa-arrow-left ml-md-5 ml-3"
      placement="right"
      ngbTooltip="Back to Main Menu"
    ></span>
  </span>
  <h1 class="page-title cms-flex-item">Animal Weights</h1>
</div>
<div class="container mb-3 mt-3">
  <div class="row">
    <div class="col">
      <button class="btn btn-success mb-2" (click)="bulkAddWeight()">Add Bulk Weights</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <cms-animal-list
        [page]="pageName"
        (add)="openAddModal()"
        (edit)="openEditModal()"
        (animalSelected)="animalSelected($event)"
      ></cms-animal-list>
    </div>
    <div *ngIf="!screenSize.isSmallScreen" class="col">
      <div class="chart-wrapper cms-sticky" *ngIf="chartWeights.length > 0">
        <canvas
          baseChart
          [datasets]="chartWeights"
          [labels]="chartLabels"
          [options]="chartOptions"
          [colors]=""
          [legend]="showLegend"
          [chartType]="chartType"
          [plugins]="chartPlugins"
        >
        </canvas>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngIf="screenSize.isSmallScreen" class="col">
      <div
        class="chart-wrapper small-screen-graph"
        *ngIf="chartWeights.length > 0"
      >
        <canvas
          baseChart
          [datasets]="chartWeights"
          [labels]="chartLabels"
          [options]="chartOptions"
          [colors]=""
          [legend]="showLegend"
          [chartType]="chartType"
          [plugins]="chartPlugins"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>

<cms-weight-modal
  [isAddMode]="isAddMode"
  [animal]="selectedAnimal"
></cms-weight-modal>
<cms-warning-display></cms-warning-display>
