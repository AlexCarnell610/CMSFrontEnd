<ul
  class="list-group"
  *ngIf="searchedAnimals$ | async as animals"
  [formGroup]="searchBarGroup"
>
  <input
    class="list-group-item animal-button"
    type="text"
    placeholder="Search..."
    formControlName="searchBar"
  />
  <button
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center animal-button"
    *ngFor="let animal of animals; let i = index"
    (click)="selectAnimal(i)"
  >
    {{ animal.tagNumber }}
    <span class="badge badge-primary badge-pill" (click)="openEditModal()"
      >Edit {{ pillButtonText }}</span
    >
    <span class="badge badge-success badge-pill ml-1" (click)="openAddModal()"
      >Add {{ pillButtonText }}</span
    >
  </button>
</ul>
