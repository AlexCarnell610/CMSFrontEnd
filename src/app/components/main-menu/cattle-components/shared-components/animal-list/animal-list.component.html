<ul
  class="list-group cms-animal-list"
  id="animalList"
  *ngIf="searchedAnimals$ | async as animals"
  [formGroup]="searchBarGroup"
>
  <input
    class="list-group-item animal-button cms-sticky"
    type="text"
    placeholder="Search..."
    formControlName="searchBar"
  />
  <button
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center animal-button"
    *ngFor="let animal of animals"
    [ngClass]="getCSSForButton(animal)"
    (click)="selectAnimal(animal)"
  >
    {{ animal.tagNumber }}
    <span
      class="badge badge-info badge-pill align-self-center"
      (click)="openEditModal()"
      >Edit {{ pillButtonText }}</span
    >
    <span *ngIf="getPillButtonText() === 'Animal'"></span>
    <span
      *ngIf="getPillButtonText() !== 'Animal'"
      class="badge badge-success badge-pill ml-1"
      (click)="openAddModal()"
      >Add {{ pillButtonText }}</span
    >
  </button>
</ul>
