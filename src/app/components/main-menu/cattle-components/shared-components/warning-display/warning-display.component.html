<ngx-smart-modal
  #warningModal
  identifier="warningModal"
  [closable]="false"
  [escapable]="false"
  [dismissable]="false"
  [customClass]="'nsm-centered'"
>
  <div *ngIf="toast">
    <strong>{{ toast.header }}</strong>
    <div>{{ toast.body }}</div>
    <div class="mt-2">
      <button class="btn btn-warning mr-2" (click)="continueClick()">
        Continue anyway</button
      ><button class="btn btn-dark" (click)="cancelClick()">Cancel</button>
    </div>
  </div>
</ngx-smart-modal>
