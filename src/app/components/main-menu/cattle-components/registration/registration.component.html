<div class="cms-container">
  <span class="cms-flex-item">
    <span
      (click)="backToMain()"
      class="fas fa-arrow-left ml-5"
      placement="right"
      ngbTooltip="Back to Main Menu"
    ></span>
  </span>
  <h1 class="page-title cms-flex-item">Calf Registration</h1>
</div>
<div class="mb-3 mt-3 container">
  <div class="row justify-content-center">
    <div class="col cms-center-animal-list">
      <cms-animal-list
        [page]="pageName"
        (add)="registerAnimal($event)"
      ></cms-animal-list>
    </div>
  </div>
</div>
