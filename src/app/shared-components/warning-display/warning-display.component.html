<ngx-smart-modal
  #warningModal
  identifier="warningModal"
  [ngClass]="getCSSForWarning()"
  [closable]="toast?.allowEscaping"
  [escapable]="toast?.allowEscaping"
  [dismissable]="toast?.allowEscaping"
  [customClass]="'nsm-centered'"
>
  <div *ngIf="toast">
    <strong>{{ toast.header }}</strong>
    <div>{{ toast.body }}</div>
    <div class="mt-2">
      <button
        class="btn mr-2"
        [ngClass]="getCSSForButton()"
        (click)="continueClick()"
      >
        {{ toast.buttonText }}</button
      ><button
        *ngIf="toast.showCloseButton"
        class="btn btn-dark"
        (click)="cancelClick()"
      >
        {{ toast.isError ? "Close" : "Cancel" }}
      </button>
      <button
        *ngIf="toast.isYesNo"
        class="btn btn-dark"
        (click)="cancelClick()"
      >
        No
      </button>
    </div>
  </div>
</ngx-smart-modal>
